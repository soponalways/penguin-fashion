<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Penguin Fashion</title>
</head>
<body class="roboto-regular">
   <header class="bg-[#FFFBF0] px-4">
        <nav class="flex items-center justify-between max-w-[1170px] mx-auto">
            <div class="w-48 h-7 mt-6 mb-12 md:my-10 md:w-72 md:h-10"><img src="./icons/logo.png" alt="Penguin Fashion"></div>
            <ul class="hidden md:flex md:gap-14 font-medium text-[#3C3C3C]">
                <li>Home</li>
                <li>Product</li>
                <li>About us</li>
                <li>Contact us</li>
            </ul>
            <div class="md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>                   
            </div>
        </nav>
        <section class="banner md:flex md:items-center md:justify-around">
            <div class=" flex flex-col gap-2">
                <h1 class="bebas-neue-regular text-6xl lg:text-7xl"><span class="text-[#FABE4C]">Be the Penguins </span><br>
                    <span class="text-[#363958]">of Winter</span></h1>
                <p class="text-[#3E3E3E]">Lorem Ipsum is simply dummy text of the printing 
                    and typesetting industry.</p>
                <button class="bg-linear-to-r from-[#A4BC46] to-[#85A019] px-9 py-[1.125rem]
                flex rounded-xl border-none gap-2 font-medium text-[#FFFFFF] w-fit cursor-pointer"><img src="./icons/shopping-cart 1.png" alt="shopping-cart"
                class="w-6 h-6"><span>buy now</span></button>
            </div>
            <div class=""><img src="./images/model.png" alt="The leady model"></div>
        </section>
   </header>
   <main></main>
   <footer></footer>
</body>
</html>
